    <script>
      // 题目描述：给定一个二叉树，返回它的前 中 后 序 遍历。 使用迭代法
      const root = {
        val: "A",
        left: {
          val: "B",
          left: {
            val: "D",
          },
          right: {
            val: "E",
          },
        },
        right: {
          val: "C",
          right: {
            val: "F",
          },
        },
      };
      // 先序遍历
      function preorder(root) {
        let stack = [];
        let res = [];
        stack.push(root);
        while (stack.length) {
          let top = stack.pop();
          res.push(top.val);
          top.right && stack.push(top.right);
          top.left && stack.push(top.left);
        }
        return res;
      }
      // 后序遍历（颠倒顺序的前序遍历）
      function postorder(root) {
        let stack = [];
        let res = [];
        stack.push(root);
        while (stack.length) {
          let top = stack.pop();
          res.unshift(top.val);     // !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
          top.left && stack.push(top.left); 
          top.right && stack.push(top.right);
        }
        return res;
      }

      }
      console.log(preorder(root)); // ABDECF
      console.log(postorder(root)); // DEBFCA
      console.log(inorder(root))  // DBEACF
    </script>
