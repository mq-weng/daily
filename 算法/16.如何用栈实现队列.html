<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>		
			let MyQueue = function(){
				this.stack = [];
				this.stack2 = []
			}
			MyQueue.prototype.push = function(arg){
				this.stack.push(arg);
			}
			MyQueue.prototype.pop = function(){
				if(this.stack2.length == 0){
					while(this.stack.length !== 0){
						this.stack2.push(this.stack.pop());
					}
				}
				return this.stack2.pop()
			}
			MyQueue.prototype.empty = function(){
				return (this.stack.length + this.stack2.length) ? true : false
			}
			let queue = new MyQueue();
			queue.push(1);
			queue.push(2);
			queue.push(4);
			console.log(queue.pop()); // 返回 1
			console.log(queue.pop())
			queue.push(5);
			console.log(queue.pop())
		</script>
	</body>
</html>
