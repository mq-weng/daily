<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			let arr = [9, 4, 2, 5, 1, 0]

			function sort(arr) {
				if (arr.length == 1 || arr.length == 0) { //递归得有出口啊
					console.log(arr)
					return arr
				}
				let x = Math.floor(arr.length / 2);
				let y = arr.splice(x, 1);
				let left = [];
				let right = [];
				for (let i = 0; i < arr.length; i++) {
					if (arr[i] < y) {
						left.push(arr[i])
					} else {
						right.push(arr[i])
					}
				}
				return sort(left).concat(y).concat(sort(right))
			}
			console.log(sort(arr))
		</script>
	</body>
</html>
