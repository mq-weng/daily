<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			html body {
				margin: 0;
				width: 100%;
				height: 100%;
			}
			/* 利用flex */
			.container {
				background-color: #999999;
				display: flex;
			}
			#left {
				width: 100px;
				height: 300px;
				background-color: #DB7093;
			}
			#right {
				flex:1;
				background-color: #8A2BE2;
			}
			
			/* 用定位 */
			.container1 {
				margin-top: 20px;
				background-color: #999999;
				position: relative;
			}
			#left1 {
				width: 100px;
				height: 300px;
				background-color: #DB7093;
			}
			#right1 {
				position: absolute;
				left: 100px;
				top: 0;
				right: 0;
				height: 300px;
				background-color: #8A2BE2;
			}
			/* float */
			.container2 {
				margin-top: 20px;
				background-color: #999999;
				overflow: hidden;
			}
			#left2 {
				width: 100px;
				height: 300px;
				float: left;
				background-color: #DB7093;
			}
			#right2 {
				margin-left: 100px;
				height: 300px;
				background-color: #8A2BE2;
			}
			
			/*  float 和 margin负值 */
			.container3 {
				margin-top: 20px;
				background-color: #999999;
				overflow: hidden;
			}
			#left3 {
				float: left;
				width: 100px;
				height: 300px;
				background-color: #DB7093;
			}
			#right3 {
				float: right;
				width: 100%;
				margin-left: -100px;
				height: 300px;
				background-color: #8A2BE2;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div id="left">
				left1
			</div>
			<div id="right">
			</div>
		</div>

		<div class="container1">
			<div id="left1">
				left1
			</div>
			<div id="right1">
			</div>
		</div>
		
		<div class="container2">
			<div id="left2">
				left2
			</div>
			<div id="right2">
			</div>
		</div>
		<div class="container3">
			<div id="right3">
			</div>
			<div id="left3">
				left3
			</div>
		</div>
	</body>
</html>
