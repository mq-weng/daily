<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// 输入密码需包含数字，大写字母，小写字母，特殊字符中至少三种
			/*
			首先给出全部四种的匹配表达式：
			[a-zA-Z0-9\W_]{8,}
			其中\W 匹配任意不是字母，数字，下划线，汉字的字符。
			然后使用排除法，排除其中只选一种或只选两种的情况，剩下的就是选了三种的情况了。
			有：
			大写+小写，大写+数字，大写+特殊符号，小写+数字，小写+特殊符号，数字+特殊符号。共这6种组合。
			最后使用环视-正向否定匹配 (?!...)组合起来，就得到最终需要的表达式：
			*/
			let fn = function(str) {
				let res =
					/^(?![a-zA-Z]+$)(?![A-Z0-9]+$)(?![A-Z\W_]+$)(?![a-z0-9]+$)(?![a-z\W_]+$)(?![0-9\W_]+$)[a-zA-Z0-9\W_]{4,}$/
					.test(str)
				return res;
			}
			console.log(fn("12345"))
		</script>
	</body>
</html>
