<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			let arr = [1, 4, 7, 0, 2, 3]

			function sort(arr) {
				for(let i = 1; i < arr.length; i++){
					let x = arr[i];
					let j = i - 1;
					while(j >= 0 && arr[j] > x){
						arr[j+1] = arr[j];
						j--;
					}
					arr[j+1] = x;
				}
				return arr;
			}
			console.log(sort(arr))
		</script>
	</body>
</html>
