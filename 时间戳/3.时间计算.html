<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//1、获取自unix以来经过的秒数
			let time = Date.now() / 1000;
			console.log(Math.floor(time)); //floor返回小于或等于
			// 2、获取10位数的时间戳
			let time1 = new Date(1617593640010);
			console.log(parseInt(time1 / 1000));
			console.log(time1.getTime().toString().substring(0,10))
			// 3、时间相加字符串，时间相减为毫秒
			let time2 = new Date("2021-08-09 08:08:08.1");
			console.log(time2)
			let time3 = new Date("2021-08-09 08:08:08");
			console.log(time3)
			console.log(time2 - time3) //100
			console.log(time2 +time3)
			
		</script>
	</body>
</html>
