<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			1，Unix时间戳（Unix timestamp）定义为从1970年01月01日00时00分00秒(UTC)起至现在经过的总秒数。
			2，JavaScript中提供的Date对象可以将所有时间都存为一个整数，表示从1970年1月1日00:00:00起的总毫秒数。
			*/
		   /*RFC-2822标准格式例子: Mon Apr 05 2021 08:00:00 GMT+0800 */
		
			/*date四种实例化方法*/
			
			//1.毫秒级别的时间戳（UNIX时间戳*1000）
			let date = new Date(1617593640000); 
			 // 2.字符串,注意只填日期，时间默认是8点(utc，开始时间是英国的零点，所以北京是8点)
			date  = new Date("2021-04-05"); //Mon Apr 05 2021 08:00:00 GMT+0800 (中国标准时间) 
			let date1 = new Date("2021-04-05 12:12:12.22") 
			console.log(date);
			console.log(date1)
			// 3.传入年、月（前两个必填）日、时、分、秒等
			let date2 = new Date(2021,1,4);//Thu Feb 04 2021 00:00:00 GMT+0800 (中国标准时间)
			console.log(date2)
			// 4.无参数， 表示实例化时刻的日期和时间
			let date3 = new Date(); 
			console.log(date3);
			
			/**/
			//1.当地时间
			console.log(new Date("2021/04/05"));//Mon Apr 05 2021 00:00:00 GMT+0800 (中国标准时间)
			console.log(new Date("2021-04-05"));//Mon Apr 05 2021 08:00:00 GMT+0800 (中国标准时间)
			
		</script>
	</body>
</html>
