<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<style type="text/css">
			.container {
				width: 800px;
				height: 600px;
				background-color: #FAEBD7;
				padding: 20px;
				box-sizing: border-box;
			}

			.header {
				width: 760px;
				height: 120px;
				border: 1px solid cadetblue;
				display: flex;
			}

			.h-c {
				width: 80px;
				height: 80px;
				background-color: #DB7093;
				margin: 20px;
			}

			.h-c-5 {
				margin-left: auto;
			}
			.article{
				width: 760px;
				border: 1px solid #5F9EA0;
				height: 420px;
				margin-top: 20px;
				display: flex;
			}
			.left{
				width: 200px;
				height: 380px;
				/* border: 1px solid cadetblue; */
				padding: 20px;
			}
			.l-top{
				height: 300px;
				background-color: #DB7093;
			}
			.l-bottom{
				margin-top: 20px;
				display: flex;
				justify-content: space-between;
			}
			.l-b-c{
				width: 50px;
				height: 50px;
				background-color: #DB7093;
			}
			.right{
				width: 480px;
				/* border: 1px solid cadetblue; */
				height: 380px;
				padding: 20px;
				display: flex;
				align-items: center; /*注意这里*/
				flex-wrap: wrap;
			}
			.r-c{
				height: 40px;
				width: 100%;
				background-color: #DB7093;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<header class="header">
				<div class="h-c"></div>
				<div class="h-c"></div>
				<div class="h-c"></div>
				<div class="h-c"></div>
				<div class="h-c h-c-5"></div>
		</header>
		<article class="article">
			<div class="left">
				<div class="l-top"></div>
				<div class="l-bottom">
					<div class="l-b-c"></div>
					<div class="l-b-c" ></div>
					<div class="l-b-c" ></div>
				</div>
				
			</div>
			<div class="right">
				<div class="r-c"></div>
				<div class="r-c"></div>
				<div class="r-c"></div>
				<div class="r-c"></div>
				<div class="r-c"></div>
				<div class="r-c"></div>
				<div class="r-c"></div>
			</div>
		</article>
		</div>
	</body>
</html>
