<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>EX06</title>
  <style type="text/css">
  	.u-item {
  	  height: 370px;
  	  width: 390px;
  	  border: 1px solid #333;
  	}
  	
  	.u-item .u-pic {
  	  height: 260px;
  	  width: 390px;
  	  background: #eee;
  	}
  	
  	.u-item .u-detail {
  	  display: flex;
  	  justify-content: space-around;
  	  padding-top: 10px;
  	  flex-wrap: wrap;
  	  border-top: 1px solid #333;
  	  height: 100px;
  	}
  	
  	.u-item .u-title, .u-item .u-info {
  	  border: 1px solid #333;
  	  background: #999;
  	  height: 18px;
  	  width: 360px;
  	  padding: 1px 0 1px 10px;
  	  font-size: 12px;
  	}
  	
  	.u-item .u-info {
  	  color: red;
  	}
  	
  	.u-item .u-price {
  	  display: flex;
  	  align-items: flex-end;
  	  border: 1px solid #333;
  	  padding: 0 0 3px 10px;
  	  background: #999;
  	  height: 27px;
  	  width: 360px;
  	}
  	
  	.u-item .u-now {
  	  color: red;
  	  font-size: 18px;
  	  margin-right: 10px;
  	}
  	
  	.u-item .u-previous, .u-item .u-sales{
  	  color: #fff;
  	  font-size: 12px;
  	}
  	
  	.u-item .u-previous {
  	  text-decoration: line-through;
  	}
  	
  	.u-item .u-sales {
  	  margin-left: auto;
  	  margin-right: 10px;
  	}

  </style>
</head>
<body>
	<div class="u-item">
    <div class="u-pic"></div>
    <div class="u-detail">
      <div class="u-title">
        标题文字
      </div>
      <div class="u-info">
        具体信息
      </div>
      <div class="u-price">
        <div class="u-now">
          ¥实际价格
        </div>
        <div class="u-previous">
          ¥原价xx.00
        </div>
        <div class="u-sales">
          xxx件已售
        </div>
      </div>
    </div> 
  </div>
</body>
</html>
