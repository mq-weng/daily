<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			输入一个数字N 
			
			将 0 ~ N 中 奇数相加
			
			输出结果
			
			比如N = 50
			
			就是 1+3+5+7+....49 = 625
		*/
			function fn(n) {
				let count;
				let res;
				if (n % 2 == 0) {
					count = n * (n + 1) / 2;
					res = (count - n / 2) / 2
				} else {
					n = n - 1;
					count = n * (n + 1) / 2;
					res = (count - n / 2) / 2;
					res = res + n + 1;
				}
				return res;
			}
			console.log(fn(5))
		</script>
	</body>
</html>
