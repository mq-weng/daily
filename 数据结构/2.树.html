<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			let tree = {
				value: 1,
				left: {
					value: 2,
				},
				right: {
					value: 3,
					left: {
						value: 4,
					}
				}
			}
			//先序遍历
			function first(tree) {
				if (tree.value) {
					console.log(tree.value);
					if (tree.left) {
						first(tree.left);
					}
					if (tree.right) {
						first(tree.right);
					}
				}
			}
			first(tree)
		</script>
	</body>
</html>
