<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			获取 url 中的参数
			1. 指定参数名称，返回该参数的值 或者 空字符串
			2. 不指定参数名称，返回全部的参数对象 或者 {}
			3. 如果存在多个同名参数，则返回数组
			4. 不支持URLSearchParams方法
		*/
			function fn(url, key) {
				let vaule;
				let keyStr = url.match(/\?(.*)#/)[1];
				vaule = keyStr.split("&");
				let arr = [];
				let obj = {};
				vaule.forEach((item) => {
					if (item.split("=")[0] == key) {
						arr.push(Number(item.split("=")[1]))
					}
				})
				console.log(keyStr)
				return key ? arr : obj
			}

			console.log(fn("http://www.nowcoder.com?key=1&key=2&key=3&test=4#hehe", "key"))
		</script>
	</body>
</html>
