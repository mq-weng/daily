  <body>
    <script>
      const root = {
        val: "A",
        left: {
          val: "B",
          left: {
            val: "D",
          },
          right: {
            val: "E",
          },
        },
      };
      function reverse(root) {
        if (!root) {
          return;
        }
        let left = reverse(root.right);
        let right = reverse(root.left);
        if (left) {
          root.left = left;
        } else {
          delete root.left;
        }
        if (right) {
          root.right = right;
        } else {
          delete root.right;
        }
        return root;
      }
      console.log(reverse(root));;
    </script>
