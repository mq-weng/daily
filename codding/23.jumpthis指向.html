<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var name = "window"
			let obj = {
				name: "obj",
				fn1: function() {
					console.log(this.name);
				},
				fn2: () => {
					console.log(this.name)
				},
				fn3: function(){
					return (function(){console.log(this.name)})()
				}
			}
			obj.fn1() // obj
			obj.fn2() // window
			obj.fn3() // window
			let fn4 = obj.fn1;
			let fn5 = obj.fn2
			let fn6 = obj.fn3
			fn4(); // window
			fn5(); // window
			fn6() // window
			
			
			// 练习
			function func(num) {
			  this.count++; // 这个this指向 window
			}
			
			func.count = 0;
			console.log(func.prototype) // 这个
			func(1)
		</script>
	</body>
</html>
