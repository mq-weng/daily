<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			let arr1 = [1, 3, 2, 5, 5, 7];
			let arr2 = [3, 1, 6, 10, 34, 45];
			//取出无重复的数字
			function fn(arr1, arr2) {
				let res = [];
				arr1 = [...new Set(arr1)]
				arr2 = [...new Set(arr2)]
				arr1 = arr1.concat(arr2);
				arr1 = arr1.sort((a,b) => {
					return a-b;
				})
				let i = 0;
				while(i < arr1.length){
					if(arr1[i] == arr1[1+i]){
						i = i + 2;
					}else{
						res.push(arr1[i]);
						i++
					}
				}
				return res
			}
			console.log(fn(arr1, arr2));
			console.log(fn([1,2,3,11],[1,2,3,4,5]))
		</script>
	</body>
</html>
