<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//题目描述：给定一个只包括 '('，')'，'{'，'}'，'['，']' 的字符串，判断字符串是否有效。	
			let str = '[]  ]'
			console.log(fn(str));
			function fn(str) {
				let stack = [];
				// 去除空格
				let arr = str.match(/[^' ']/g); // 直接成数组
				//     str.replace(/\s/g,"") || str.replace(/\s*/g,""); // 还是字符串
				console.log(arr)
				let len = arr.length;
				for(let i = 0; i < len; i++){
					let item = arr[i];
					switch(item){
						case '(':
						case '{':
						case "[":
							stack.push(item);
							break;
						case ')':
							if(stack.pop() != '(') {
								return false
							} 
							break;
						case '}':
							if(stack.pop() != '{') {
								return false
							} 
							break;
						case ']':
							if(stack.pop() != '[') {
								return false
							} 
							break;
						default:
							return false;
					}
				}
				return stack.length > 0 ? false : true
			}
		</script>
	</body>
</html>
