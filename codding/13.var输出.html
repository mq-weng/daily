<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//1.settimeout 的第三个参数
			for (var i = 0; i < 5; i++) {
				setTimeout(function time(j) {
					console.log(j);
				}, i * 1000 , i)
			}
			
			//2  闭包
			for (var i = 0; i < 5; i++) {
				(function(j) {
					setTimeout(function time() {
						console.log(j);
					}, j * 1000)
				})(i);
			}
		</script>
	</body>
</html>
