    <script>
      /*输入一个字符串 s ，请返回该字符串的“只包含一种字符的最长非空子字符串”。 */

      function findLongestSubstr(str) {
          if(str.length == 0){
              return "";
          }
        // write code here
        let max = [0];
        while (str) {
          let first = str[0];
          let strM = str.match(new RegExp(`^${first}+`))[0];
          str = str.replace(new RegExp(`^${first}+`), "");
          let len = strM.length;
          if (max[0] < len && first!=" ") {
            max[0] = len;
            max[1] = strM;
          }
        }
        return max[1];
      }
      let str = "ssssssssssssssshhhhopeeeeeeee                      ";
      console.log(findLongestSubstr(str));
    </script>
