<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      // 题目描述：给定一个没有重复数字的序列，返回其所有可能的全排列。
      let arr = [1, 2, 3,4];
      function fn(arr) {
        let visited = {}; // 存储访问过的对象
        let current = [];
        let len = arr.length;
        let res = []; // 全排列数组
        function dfs(key) {
          if (key === len) {
            res.push(current.slice());
            return;
          }
          for (let i = 0; i < len; i++) {
            if (!visited[arr[i]]) {
              current.push(arr[i]);
              visited[arr[i]] = 1;
              dfs(key + 1);
              visited[arr[i]] = 0;
              current.pop();
            }
          }
        }
        dfs(0);
		return res
      }
	  console.log(fn(arr))
    </script>
  </body>
</html>
