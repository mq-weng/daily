	<body>
		<script type="text/javascript">
			let arr = [9, 4, 2, 5, 1, 0];

			function sort(arr) {
				if (arr.length <= 1) return arr;
				let p = Math.floor(arr.length / 2);
				let left = arr.splice(0, p);
				let leftArr = sort(left);
				let right = arr;
				let rightArr = sort(right);
				return merge(leftArr, rightArr)
			}

			function merge(left, right) {
				let i = left.length - 1;
				let j = right.length - 1;
				let k = i + j+1;
				while (i >= 0 && j >= 0) {
					if (right[j] > left[i]) {
						left[k] = right[j];
						j--;
					} else {
						left[k] = left[i];
						i--;
					}
					k--;
				}
				while (j >= 0) {
					left[k] = right[j];
					j--;
					k--;
				}
				return left
			}
			console.log(sort(arr))
		</script>
	</body>
