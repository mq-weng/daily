	<body>
		<script type="text/javascript">
			var number = 5;
			var obj = {
			    number: 3,
			    fn: (function () {
			        var number;
			        this.number *= 2;
			        number = number * 2;
			        number = 3;
			        return function () {

			            this.number *= 2;
