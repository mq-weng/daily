<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			请你来实现一个 atoi 函数，使其能将字符串转换成整数。
				首先，该函数会根据需要丢弃无用的开头空格字符，直到寻找到第一个非空格的字符为止。
			当我们寻找到的第一个非空字符为正或者负号时，则将该符号与之后面尽可能多的连续数字组合起来，
			作为该整数的正负号；假如第一个非空字符是数字，则直接将其与之后连续的数字字符组合起来，形成整数。
			该字符串除了有效的整数部分之后也可能会存在多余的字符，这些字符可以被忽略，它们对于函数不应该造成影响。
				注意：假如该字符串中的第一个非空格字符不是一个有效整数字符、字符串为空或字符串仅包含空白字符时，则你的函数不需要进行转换。
			在任何情况下，若函数不能进行有效的转换时，请返回 0。
			*/
		   
		   /* 正则的？ 匹配 0 个或 1 个问号前的*/
		   //  1
			let fn = function(str) {
				let num;
				//去掉空格
				num = str.replace(/\s*/, "");
				//匹配数字
				num = Number(num.match(/[-+\d]?\d*/));
				num = num ? num : 0;
				//确定界限
				let max = Math.pow(2, 31) - 1;
				let min = -max - 1;
				if (num > max) {
					return max
				} else if (num < min) {
					return min
				} else {
					return num;
				}
			}
			console.log(fn("     -91283472332"));
			
			//  2
			// 入参是一个字符串
			const myAtoi = function(str) {
			    // 编写正则表达式
			    const reg = /\s*([-\+]?[0-9]*).*/
			    // 得到捕获组
			    const groups = str.match(reg)
				console.log(groups)
			    // 计算最大值
			    const max = Math.pow(2,31) - 1
			    // 计算最小值
			    const min = -max - 1
			    // targetNum 用于存储转化出来的数字
			    let targetNum = 0
			    // 如果匹配成功
			    if(groups) {
			        // 尝试转化捕获到的结构
			        targetNum = +groups[1]
			        // 注意，即便成功，也可能出现非数字的情况，比如单一个'+'
			        if(isNaN(targetNum)) {
			            // 不能进行有效的转换时，请返回 0
			            targetNum = 0
			        }
			    }
			    // 卡口判断
			    if(targetNum > max) {
			        return max
			    } else if( targetNum < min) {
			        return min
			    }
			    // 返回转换结果
			    return targetNum
			};
			console.log(myAtoi("     p-91283472332"))
			
		
		</script>
	</body>
</html>
