  <body>
    <script>
      /*
            一只青蛙一次可以跳上1级台阶，也可以跳上2级台阶。求该青蛙跳上一个 n 级的台阶总共有多少种跳法。
            答案需要取模 1e9+7（1000000007），如计算初始结果为：1000000008，请返回 1。
        */
      // 其实就是爬楼梯问题，利用动态规划

      var numWays = function (n) {
        if (n <= 2) {
          return n;
        }
        let x = 1;
        let y = 2;
        let res;
        while (n > 2) {
          res = (y + x) % 1000000007;
          x = y;
          y = res;
          n--;
        }
        return res;
      };
      function fn(n) {
        let res = [];
        res[0] = 1;
        res[1] = 1;
        for (let i = 2; i <= n; i++) {
          res[i] = (res[i - 1] + res[i - 2]) % 1000000007; // 大数越界要提前处理
        }
        return res[n];
      }
      console.log(numWays(99));
      console.log(fn(99));
    </script>
  </body>
