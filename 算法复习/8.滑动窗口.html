<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>滑动窗口</title>
  </head>
  <body>
    <script>
      let arr = [1, 2,2,2,9,8,7, 3, 4, 5];
      function move(arr, n) {
        let queue = []; // 递减栈
        let len = arr.length;
        let res = [];
        for (let i = 0; i < len; i++) {
          while (queue.length && arr[i] > arr[queue[queue.length - 1]]) {
            queue.pop();
          }
          queue.push(i);
          while (queue.length && queue[0] <= i - n) {
              queue.shift()
          }
          if (i - n + 1 >= 0) {
            res.push(arr[queue[0]]);
          }
        }
        return res
      }
      console.log(move(arr,3));
    </script>
  </body>
</html>
