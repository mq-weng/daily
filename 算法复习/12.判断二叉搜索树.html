<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function check(root) {
        function dfs(r, max, min) {
          if (!r) {
            return true;
          }
          if (root.val >= max && root.val <= min) {
            return false;
          }
          return (
            dfs(root.left, root.val, min) && dfs(root.right, max, root.val)
          );
        }
        dfs(root, -Infinity, Infinity);
      }
    </script>
  </body>
</html>
