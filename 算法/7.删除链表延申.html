<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//给定一个排序链表，删除所有含有重复数字的结点，只保留原始链表中 没有重复出现的数字。
			let Link = function (data) {
			    this.next = null;
			    this.data = data;
			}
			let l1 = new Link(1);
			let head1 = l1 //头指针
			l1.next = new Link(1);
			l1.next.next = new Link(2);
			l1.next.next.next = new Link(2);
			l1.next.next.next.next = new Link(3);
			console.log(head1)
			
			let fn = function(l1){
				let head = l1;
				while(l1 && l1.next){
					console.log(l1.data);
					console.log(l1)
					if(l1.data == l1.next.data){
						l1 = l1.next.next;
					}else{
						l1 = l1.next
					}
				}
				return head
			}
			
			console.log(fn(head1))
		</script>
	</body>
</html>
