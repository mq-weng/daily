  <body>
    <script>
      /*
            题目描述：给定两个整数 n 和 k，返回 1 ... n 中所有可能的 k 个数的组合。
            “剪枝”的过程——在深度优先搜索中，有时我们会去掉一些不符合题目要求的、没有作用的答案，
            进而得到正确答案。这个丢掉答案的过程，形似剪掉树的枝叶，所以这一方法被称为“剪枝”。   
            
            ！！！！涉及剪枝操作的递归，我们一般称之为回溯！！！！
      */
      let arr = [1, 2, 3, 4];
      function fn(arr,k) {
        let len = arr.length;
        let res = []; // 全排列数组
        let cur = [];
        function dfs(key) {
          // 只要符合条件的
          if(cur.length === k){
            res.push(cur.slice());
            return
          }
          // 不能取重复的，所以从key开始
          for (let i = key; i < len; i++) {
            cur.push(arr[i]);
            dfs(i + 1);
            cur.pop();
          }
        }
        dfs(0);
        return res;
      }
      console.log(fn(arr,2));
    </script>
  </body>
