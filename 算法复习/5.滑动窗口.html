<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function move(arr, k) {
				let res = [];
				let queue = [];
				let len = arr.length;
				for (let i = 0; i < len; i++) {
					while (queue.length && arr[queue[queue.length - 1]] < arr[i]) {
						queue.pop();
					}
					queue.push(i)
					while (queue[0] <= i - k) {
						queue.shift()
					}
					if (i - k + 1 >= 0) {
						res.push(arr[queue[0]])
					}
				}
				return res;
			}
			let arr = [1, 5, 4, 6, 7, 8, 3, 4];
			console.log(move(arr, 3))
		</script>
	</body>
</html>
