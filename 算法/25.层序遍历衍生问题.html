<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /* 题目描述：给你一个二叉树，请你返回其按 层序遍历 得到的节点值。 （即逐层地，从左到右访问所有节点）。
      输入 二叉树：[3,9,20,null,null,15,7],
      输出[
          [3],
          [9,20],
          [15,7]
        ]
      */
      const root = {
        val: "A",
        left: {
          val: "B",
          left: {
            val: "D",
          },
          right: {
            val: "E",
          },
        },
        right: {
          val: "C",
          left: {
            val: "J",
          },
          right: {
            val: "F",
          },
        },
      };
      // 复习层序遍历
      function bfs(root) {
        let queue = [];
        let top = {};
        let res = [];
        queue.push(root);
        while (queue.length) {
          top = queue.shift();
          res.push(top.val);
          top.left && queue.push(top.left);
          top.right && queue.push(top.right);
        }
        return res;
      }

      function levelOrder() {
        if (!root) {
          return res;
        }
        let queue = [];
        let top = {};
        let res = [];
        let len = 0;
        queue.push(root);
        while (queue.length) {
          const level = [];
          len = queue.length; // 当前层的节点数
          for (let i = 0; i < len; i++) {
            top = queue.shift();
            level.push(top.val);
            top.left && queue.push(top.left);
            top.right && queue.push(top.right);
          }
          res.push(level);
        }
        return res;
      }
      let con = levelOrder(root);
      console.log(con);
    </script>
  </body>
</html>
