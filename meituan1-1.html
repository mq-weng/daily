<body>
    <script>

// 全排列
function per(arr){
    let now = [];
    let res = [];
    let flag = {};
    let len = arr.length;
    function dfs(index){
        if(index == len ){
            res.push(now.slice());
            return
        }
        for(let i = 0; i < len; i++){
            if(!flag[arr[i]]){
                flag[arr[i]] = 1;
                now.push(arr[i]);
                dfs(index + 1);
                now.pop();
                flag[arr[i]] = 0;
            }
        }
    }
    dfs(0);
       return res;
}
     
let ele = per([1,2,3]);
ele.forEach((element) => {
    console.log(element[2])
})
console.log();
    </script>
</body>
