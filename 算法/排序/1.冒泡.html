<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>冒泡排序</title>
	</head>
	<body>
		<script type="text/javascript">
			let arr = [1, 4, 7, 0, 2, 3]

			function sort(arr) {
					for (let i = 0; i < arr.length-1; i++) {		
						for(let j = 0; j<arr.length - i-1;j++){
							if (arr[j] > arr[j + 1]) {
								[arr[j+ 1], arr[j]] = [arr[j], arr[j + 1]]
							}
						}
					}
				return arr
			}
			console.log(sort(arr))
		</script>
	</body>
</html>
