<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			给定一个正整数数组，寻找数组当中重复次数第N多(N∈(1, n))的数字和对应的重复次数。若重复次数一致，则数字较小的排序在前；若N没有对应的数字，则输出-1
			输入第一行为一个数组
			输入第二行为需要查询的第几大的编号
			举例：	
			=========== 输入	
			[1,3,2,3,2,2,1,2]
			1 输出
			2 4
			*/
			let arr = [1, 3, 2, 3, 2, 2, 1, 2];

			function fn(arr, n) {
				let map = new Map();
				let x;
				for (let i = 0; i < arr.length; i++) {
					if (!map.get(arr[i])) {
						map.set(arr[i], 1);
					} else {
						x = map.get(arr[i]);
						x++;
						map.set(arr[i], x);
					}
				}
				let res = [...map];
				res.sort((a, b) => {
					return b[1] - a[1];
				});
				res.sort((a, b) => {
					if (a[1] == b[1]) {
						return a[0] - b[0];
					}
				})
				console.log(res.length);
				console.log(n)
				if (0 < n && n <= res.length) {
					console.log(res[n - 1][0], res[n - 1][1])
				} else {
					console.log(-1, -1)
				}
			}
			console.log(fn(arr, 4))
		</script>
	</body>
</html>
