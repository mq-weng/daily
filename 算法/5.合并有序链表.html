<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				将两个有序链表合并为一个新的有序链表并返回。新链表是通过拼接给定的两个链表的所有结点组成的。
				输入：1->2->4, 1->3->4 输出：1->1->2->3->4->4
			*/
			//模拟链表 ,做题 比较重要的点：  要保留头指针，记得后移链表
			let Link = function(data) {
				this.next = null;
				this.data = data;
			}
			let l1 = new Link(1); 
			let head1 = l1 //头指针
			l1.next = new Link(2);
			l1.next.next = new Link(4);
			
			
			let l2 = new Link(1); 
			let head2 = l2 //头指针
			l2.next = new Link(3);
			l2.next.next = new Link(4);
			l2.next.next.next = new Link(5);
			l2.next.next.next.next = new Link(6);
			
			function fn(l1, l2) {
				let link = new Link();
				let head = link;
				while (l1 && l2) {
					if (l1.data <= l2.data) {
						link.next = l1;
						console.log(link)
						l1 = l1.next; //l1链表后移
					} else {
						link.next = l2;
						l2 = l2.next; //l2链表后移
					}
					link = link.next //串起节点也要后移
				}
				// link.next = l1!==null?l1:l2
				link.next = l1 ? l1 : l2
				return head.next;  //返回头指针
			}
			console.log(fn(head1, head2))
			
			
			
		</script>
	</body>
</html>
