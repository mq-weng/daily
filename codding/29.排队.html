<body>
    <script>
        let arr = [1,2,4,0,5,8,1,0];
        function fn(arr){
            let i = 0;
            let child = [];
            while(i < arr.length){
                if(arr[i] === 0){
                    arr.splice(i,1);
                    child.push(0);
                }else{
                    i++;
                }
            }
            // return [...arr,...child];
            return arr.concat(child);
        }
        console.log(fn([0,0,1,2,3,1,0]));
    </script>
</body>
