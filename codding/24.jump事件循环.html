<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			setTimeout(() => {
				console.log(1)
			})
			new Promise((resolve, reject) => {
				console.log(2)
				resolve(3);
				
			}).then((res) => {
				console.log(res)
				return new Promise((resolve, reject)=>{reject(4)})
			}, (erro) => {
				console.log("callback", erro)
			}).catch((err) => {
				console.log("catch",err)
			})
		</script>
	</body>
</html>
